    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="background-color: #fff; margin-top: 15px;">
                    <h2><b>Candidate Details</b></h2>
                </div>
                <div class="row">
                    <form formGroup="myFormEmployeeDetails" (ngSubmit)="submitForm()">
                        <div class="row " style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">First Name:</label>
                                <input type="text" class="form-control mt-2" formControlName="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Last Name:</label>
                                <input type="text" class="form-control mt-2"  formControlName="lastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Personal Email:</label>
                                <input type="email" placeholder="me@example.com" class="form-control mt-2"
                                formControlName="personalEmail" placeholder="Personal Mail" required>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Official Email:</label>
                                <input type="email" placeholder="me@example.com" class="form-control mt-2"
                                formControlName="officialEmail" placeholder="Official Mail" required>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Date of Birth:</label>
                                <input type="date" class="form-control mt-2"  formControlName="dateofbirth" placeholder="DOB" required>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">UserName:</label>
                                <input type="text" class="form-control mt-2"  formControlName="userName" placeholder="User Name" required>
                            </div>
                            <!-- <div class="col-md-6">
                                <label style="font-weight: 600;">Mobile:</label>
                                <input type="text" class="form-control mt-2"  formControlName="mobile" placeholder="Mobile" required>
                            </div> -->
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Gender:</label>
                                <select class="form-control"  formControlName="gender" required>
                                    <option value="">Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                  </select>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Maritual Status:</label>
                                <select class="form-control"  formControlName="materialStatus" required>
                                    <option value="">Select Maritual Status</option>
                                    <option>Married</option>
                                    <option>UnMarried</option>
                                    <option>Divorce</option>
                                  </select>
                            </div>
                        </div>

                         <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Age:</label>
                                <input type="text" class="form-control mt-2"  formControlName="age" placeholder="Age" required>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Department:</label>
                                <select class="form-control"  formControlName="department" #mySelect1 (change)='changeDepartment(mySelect1.value)' required>
                                    <option value="">Select Department</option>
                                    <option *ngFor="let department of departments" [value]="department.departmentId">{{ department.departmentName }}</option>
                                  </select>
                            </div>
                        </div> 

                        <div class="row " style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Designation:</label>
                                    <select class="form-control"  formControlName="designation"  #mySelect2 (change)='changeDesignation(mySelect2.value)' required>
                                        <option value="">Select Designation</option>
                                        <option *ngFor="let designation of designations" [value]="designation.designationId">{{ designation.designatioName }}</option>
                                      </select>
                            </div>
                           
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Home ManagerId:</label>
                                <input type="text" class="form-control mt-2"  formControlName="homeManagerId" placeholder="Manager ID" required>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Manager Name:</label>
                                <input type="text" class="form-control mt-2"  formControlName="managerName" placeholder="Manager Name" required>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: 600;">Roles:</label>
                                <select class="form-control"  formControlName="roles" #mySelect3 (change)='changeRole(mySelect3.value)' required>
                                    <option value="">Select Roles</option>
                                    <option *ngFor="let role of roles" [value]="role.roleId" >{{ role.roleName }}</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
