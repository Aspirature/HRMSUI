  </div>
  <div class="row" style="margin-top: 20px;">

      <div class="col-lg-4">
        <div class="card shadow p-3 mb-2 bg-body rounded">
          <img class="card-img-top mb-4" src="assets/homePage/Timesheet.jpg" alt="Card image cap">
          <div class="card-footer text-muted">
            <b>Submit Timesheet</b>
          </div>

      </div>
      <div class="col-lg-4">
        <div class="card shadow p-3 mb-2 bg-body rounded">

            <b>Aspirature Mobile</b>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">

      <div id="accordion" class="py-0">
        <div class="card border-0 mt-4">
          <div class="card-header p-0 border-0" id="heading-250">
            <button class="btn btn-link accordion-title border-0 headerColor">
              <i class="fas text-center d-flex align-items-center justify-content-center h-100"></i>Quick Actions
            </button>
          </div>

              <div class="row" style="margin-top: 20px;">
                <div class="col-lg-6">
                  <div class="expect">
                    <a [routerLink]="['/time-sheet']">
                      <i class="fa fa-clock-o fa-4x" aria-hidden="true"></i>
                    </a>
                    <p style="font-weight:600">Timesheet
                    </p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="expect">
                    <a [routerLink]="['/view-assignment']">
                      <i class="fa fa-code fa-4x"></i>
                    </a>
                    <p style="font-weight:600">View Assignments
                    </p>
                  </div>
                </div>

              </div>
              <div class="row" style="margin-top: 15px;">
                <div class="col-lg-6">
                  <div class="expect">
                    <a [routerLink]="['/apply-leaves']" routerLinkActive="router-link-active"

                      <i class="fa fa-address-card-o fa-4x"></i>
                    </a>

                </div>

                    </a>

                    </p>
                  </div>
                </div>
              </div>

                <div class="col-lg-6">
                  <div class="expect">

                      style="text-decoration: none;" style="width: 50px;">
                      <i class="fa fa-users fa-4x"></i>
                    </a>
                    <p style="font-weight:600">
                      <a [routerLink]="['/candidate-register']" routerLinkActive="router-link-active"
